<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Challenge</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
        .cell { width: 100px; height: 100px; background: #fff; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; cursor: pointer; }
        .cell.taken { cursor: not-allowed; }
        #message { margin-top: 20px; font-size: 1.5rem; color: #28a745; font-weight: bold; height: 30px; }
    </style>
</head>
<body>

    <h1>Beat the CPU to Win!</h1>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="message"></div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const msgDisplay = document.getElementById('message');
        let gameActive = true;
        let gameState = ["", "", "", "", "", "", "", "", ""];

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        cells.forEach(cell => cell.addEventListener('click', handleUserClick));

        function handleUserClick(e) {
            const index = e.target.getAttribute('data-index');
            if (gameState[index] !== "" || !gameActive) return;

            makeMove(index, "X");
            if (checkWin("X")) return;
            
            if (gameActive) setTimeout(computerMove, 500);
        }

        function makeMove(index, player) {
            gameState[index] = player;
            cells[index].innerText = player;
            cells[index].classList.add('taken');
        }

        function computerMove() {
            let emptyCells = gameState.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);
            if (emptyCells.length > 0) {
                const randomMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                makeMove(randomMove, "O");
                checkWin("O");
            }
        }

        function checkWin(player) {
            let roundWon = winConditions.some(condition => {
                return condition.every(index => gameState[index] === player);
            });

            if (roundWon && player === "X") {
                msgDisplay.innerText = "Congrats you won 5 rupees!";
                gameActive = false;
                setTimeout(() => {
                    window.location.href = "claim.html";
                }, 3000);
                return true;
            }
            if (!gameState.includes("") && gameActive) {
                msgDisplay.innerText = "Draw! Try again.";
                gameActive = false;
            }
            return false;
        }
    </script>
</body>
</html>
